<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="To Do List" content="To Do List">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/task.js"></script>
    <script src="js/taskLi.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/mediator.js"></script>
    <title>To Do List</title>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="chromeframe">Hello, sorry but you are using old version of browser. Please, <a href="https://browsehappy.com/"> download the latest version of browser for free</a>
    <![endif]-->
    <header class="header">
        <h1 class="header__title"> To Do List </h1>
    </header>
    <article class="container">
        <section class="container__interface">
            <button class="container__interface_button button__complete_all" id="interfaceButtonCompleteAll" data-name="button-complete-all"> Complete </button>
            <button class="container__interface_button button__delete_all" id="interfaceButtonDeleteAll" data-name="button-delete-all"> Delete </button>
            <input type="text" placeholder="Text" class="container__interface_input" id="interfaceInput">
            <button class="container__interface_button" id="interfaceButtonAdd" data-name="button-add"> Add </button>
        </section>
        <section class="container__task">
            <ul class="container__task_list"></ul>
            <div class="container__pagination"></div>
            <div class="container__task_filter">
                <button class="container__task_button button__filter_active" id="taskButtonFilterActive" data-name="button-filter-active"> Active </button>
                <button class="container__task_button button__filter_complete" id="taskButtonFilterComplete" data-name="button-filter-complete"> Complete </button>
                <button class="container__task_button button__filter_all" id="taskButtonFilterAll" data-name="button-filter-all"> All </button>
            </div>
        </section>
    </article>
    <script> 
        document.addEventListener("DOMContentLoaded", function(){
            Mediator.run();
        });
    </script>
<body>
